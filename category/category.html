<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>title</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                현재 카테고리
                <div id="category">
                    <dl>
                        <dt>숙박</dt>
                        <dd>🤷‍♂️호텔</dd>
                        <dd>🤷‍♂️모텔</dd>
                        <dd>🤷‍♂️게스트하우스</dd>
                    </dl>
                    <!--
                    <dl>
                        <dt>공간</dt>
                        <dd>🤷‍♂️스튜디오</dd>
                        <dd>🤷‍♂️연습실</dd>
                        <dd>🤷‍♂️촬영</dd>
                    </dl>
                    -->
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div>신규 카테고리 생성</div>
                    <div><input type="text" id="category-text"></div>
                    <div><button id="category-btn">생성</button></div>
                </div>
                <div class="row">
                    <table id="cate-table">
                        <thead>
                            <th>이름</th>
                            <th>관리</th>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function(){
            $("#category-btn").on("click",function(){
                var cat=$("#category-text").val();
                $("#category>dl").append('<dd>🤷‍♂️'+cat+'</dd>');
            })
            
            var arr=[];
            $("#category>dl>dt").on("click",function(){
                $("#category>dl").find('dd').each(function(index,item){
                    arr.push($(item).text());
                })
                //var catetable=$(this).eq(0).text();
                //$("#cate-table tbody").append('<tr><td>'+catetable+'</td></tr>');
                for(var i of arr){
                    console.log(i);
                    $("#cate-table tbody").append('<tr><td>' + i + '</td><td><button onclick="catebtn(this);">삭제</button></td></tr>');
                }  
            })
        })
        function catebtn(aa){
            console.log($(aa).parent().prev().text());
            $(aa).parent().parent().remove();
        }
    </script>
</body>
</html>
